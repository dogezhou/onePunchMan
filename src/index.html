<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>画一个《一拳超人》的琦玉老师</title>
        <link rel="stylesheet" href="./verdor/highlight/github-gist.css">
        <link rel="stylesheet" href="css/style.css" />
        <style id="styleTag"></style>
    </head>
    <body>
        <div class="code-wrapper">
            <pre id="code"></pre>
        </div>
        <div class="preview-wrapper">
            <div class="preview">
                <div class="face-wrapper">
                    <div class="face">
                        <div class="light"></div>
                        <div class="eyebrow left"></div>
                        <div class="eyebrow right"></div>
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                        <div class="eyeball left"></div>
                        <div class="eyeball right"></div>
                        <div class="nose">
                            <div class="nose-shadow nose-shadow1"></div>
                            <div class="nose-shadow nose-shadow2"></div>
                            <div class="nose-shadow3"></div>
                            <div class="nose-line1"></div>
                            <div class="nose-line2"></div>
                        </div>
                        <div class="mouth"></div>
                    </div>
                    <div class="ear left"></div>
                    <div class="ear right"></div>
                    <div class="ear-line left"></div>
                    <div class="ear-line right"></div>
                </div>
            </div>
        </div>
        <div class="actions">
            <button data-speed="slow">慢速</button>
            <button class="active" data-speed="normal">中速</button>
            <button data-speed="fast">快速</button>
        </div>
        <script src="./verdor/highlight/highlight.pack.js"></script>
        <script src="./verdor/jquery.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
